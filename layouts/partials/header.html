{{ $brandingImage := resources.Get "./branding.png" }}
{{ $brandingImageFingerprinted := $brandingImage | resources.Fingerprint }}

<a id="elementary-banner-image" href="{{ .Site.Home.Permalink }}">
	<img src="{{ $brandingImageFingerprinted.Permalink }}" title="{{ .Site.Title }}">
</a>

<div id="elementary-banner-text">
	<h1 id="elementary-banner-title">
		<a  href="{{ .Site.Home.Permalink }}">
			{{ .Site.Title }}
		</a>
	</h1>

	{{ partial "components/menu.html" (dict "menuID" "main" "page" .) }}
</div>
