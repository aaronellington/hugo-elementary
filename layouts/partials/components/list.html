{{ if and (.Pages) (ne .Params.disableList true)  }}
	{{ $paginator := .Paginate (.Pages) }}
	<div id="elementary-list">
		{{ range $paginator.Pages }}
			<div class="elementary-list-item">
				<a href="{{ .Permalink }}">
					{{ .Title }}
				</a>
				<p>{{ .Summary }}</p>
			</div>
		{{ end }}
	</div>
	{{- template "_internal/pagination.html" . -}}
{{ end }}
